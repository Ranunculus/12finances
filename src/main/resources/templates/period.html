<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Transactions</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="fragments :: navigation"></div>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-2">
                <div class="panel panel-default">
                    <form class="form-inline" th:action="@{/add}" th:object="${transactionRequest}" method="get">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add finance transaction</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="form-group col-lg-2" th:classappend="${#fields.hasErrors('type') ? 'has-error' : ''}">
                                    <select class="form-control" th:name="transactionType" th:field="*{type}">
                                        <option th:each="c : ${T(com.twelveweeks.domain.enums.TransactionType).values()}"
                                                th:value="${c}" th:text="${c.name()}"></option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-1" th:classappend="${#fields.hasErrors('value') ? 'has-error' : ''}">
                                    <input class="form-control" placeholder="amount" th:name="value" th:field="*{value}"/>
                                </div>
                                <div class="form-group col-lg-1  col-lg-offset-3" th:classappend="${#fields.hasErrors('category') ? 'has-error' : ''}">
                                    <select class="form-control" th:name="category" th:field="*{category}">
                                        <option th:each="c : ${categories}"
                                                th:value="${c.getName()}" th:text="${c.getName()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-2" th:classappend="${#fields.hasErrors('type') ? 'has-error' : ''}">
                                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger help-block" ></span>
                                </div>
                                <div class="form-group col-lg-3" th:classappend="${#fields.hasErrors('value') ? 'has-error' : ''}">
                                    <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="text-danger help-block" ></span>
                                </div>
                                <div class="form-group col-lg-1" th:classappend="${#fields.hasErrors('category') ? 'has-error' : ''}">
                                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger help-block" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" th:type="submit">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h3>Expenses</h3>
        <div th:replace="fragments :: table(${expenseRows}, ${expenseTotal}, 'danger')"></div>
        <h3>Incomes</h3>
        <div th:replace="fragments :: table(${incomeRows}, ${incomeTotal}, 'success')"></div>

    </body>
</html>
