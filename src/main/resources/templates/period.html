<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Transactions</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <button class="btn btn-info" type="submit" data-toggle="modal" data-target="#add-transaction-modal">Add transaction</button>

        <div><h2>Expenses</h2></div>
        <table class="table table-striped">
            <thead>
            <tr class="danger">
                <td>Date</td>
                <td>Amount</td>
                <td>Category</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="row : ${expenseRows}">
                <td th:text="${row.date}"></td>
                <td th:text="${row.value}"></td>
                <td th:text="${row.category.name}"></td>
            </tr>
            </tbody>

            <tfoot>
            <tr class="danger">
                <td>Total:</td>
                <td th:text="${expenseTotal}"></td>
                <td></td>
            </tr>
            </tfoot>

        </table>

        <div><h2>Income</h2></div>
        <table class="table table-striped">
            <thead>
            <tr class="success">
                <td>Date</td>
                <td>Amount</td>
                <td>Category</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="row : ${incomeRows}">
                <td th:text="${row.date}"></td>
                <td th:text="${row.value}"></td>
                <td th:text="${row.category.name}"></td>
            </tr>
            </tbody>

            <tfoot>
            <tr class="success">
                <td>Total:</td>
                <td th:text="${incomeTotal}"></td>
                <td></td>
            </tr>
            </tfoot>

        </table>
        <!--<button id="add-income-button" class="btn btn-info" data-toggle="modal" data-target="#add-income-modal">Add income</button>-->
    </body>

    <div class="modal fade" id="add-transaction-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <form class="form-inline" th:action="@{/add}" th:object="${transactionRequest}" method="get">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add finance transaction</h4>
                    </div>
                    <div class="modal-body">
                        <select class="form-control" th:name="transactionType" th:field="*{type}">
                            <option th:each="c : ${T(com.twelveweeks.domain.enums.TransactionType).values()}"
                                    th:value="${c}" th:text="${c.name()}"></option>

                        </select>

                        <input class="form-control" placeholder="amount" th:name="value" th:field="*{value}"/>
                        <select class="form-control" th:name="category" th:field="*{category}">
                            <option th:each="c : ${categories}"
                                    th:value="${c.getName()}" th:text="${c.getName()}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" th:type="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
